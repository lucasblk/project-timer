<!DOCTYPE html>
<html lang="pt-br" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusTimer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">

    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <script type="module" src="./source/main.js" defer></script>
</head>
<body>
    <div id="app">
        <button id="toggle-mode">
            <span class="sr-only">Lightmode on/off</span>
            <i class="ph-bold ph-sun"></i>
            <i class="ph-bold ph-moon"></i>
        </button>


        <section id="timer" class="flex">
            <span id="minutes">00</span>
            <span>:</span>
            <span id="seconds">00</span>
        </section>

        <section id="controls" class="flex">
            <button class="ph ph-play-circle" data-action="toggleRunning">
                <span class="sr-only">Iniciar contador</span>
            </button>
            <button class="ph ph-pause-circle" data-action="toggleRunning">
                <span class="sr-only">Pausar contador</span>
            </button>
            <button class="ph ph-timer secondary" data-action="set">
                <span class="sr-only">Ajustar contador</span>
            </button>
            <button class="ph ph-stop-circle secondary" data-action="reset">
                <span class="sr-only">Reiniciar contador</span>
            </button>
            <button class="ph ph-speaker-none secondary" data-action="toggleMusic">
                <span class="sr-only">Ativar musica</span>
            </button>
            <button class="ph ph-speaker-high" data-action="toggleMusic">
                <span class="sr-only">Desativar musica</span>
            </button>
        </section>
    </div>

</body>
</html>
